{% load static %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Event Management</title>
    <title>User</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/plugins.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

<style>
table,
td {
    border: 1px solid #333;
}

thead,
tfoot {
    background-color: #881228;
    color: #fff;
}
</style>

</head>
<body id="home" data-spy="scroll" data-target="#navbar-wd" data-offset="98">


    <header class="top-header">
        <nav class="navbar header-nav navbar-expand-lg">
          <div class="container"><a class="navbar-brand" href=""><img src="{% static "images/event-logo.jpg" %}" alt="website template image"/></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-wd" aria-controls="navbar-wd" aria-expanded="false" aria-label="Toggle navigation"><span></span><span></span><span></span></button>
            <div class="collapse navbar-collapse justify-content-end" id="navbar-wd">
              <ul class="navbar-nav">
                <li><a class="nav-link active" href="">Home</a></li>
                <li><a class="nav-link" href="#about">About Us</a></li>
                <li><a class="nav-link" href="/logout/">Logout</a></li>
              </ul>
            </div>
          </div>
        </nav>
      </header>



      <br><br>
      <div id="events" class="events-box">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <div class="title-box">        
                <h2>Events</h2>
                <p>Edit Event</p>
                <br>
                <form method="POST" enctype="multipart/form-data" novalidate="">
                    {% csrf_token %}
                    <div class="form-group">
                   
                    <center>
                      <table>
                        <thead>
                          <tr>
                            <th colspan="2">User Data</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <td>{{form1.as_table}}</td> 
                          </tr>
                        </tbody>
                      </table>
                      <br><br>
                        <table>
                        <thead>
                          <tr>
                            <th colspan="2">Event Data</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <td> {{form2.as_table}}</td>     
                          </tr>
                        </tbody>
                      
                        <thead>
                          <tr>
                            <th colspan="2"> UserType Data</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <td>{{form5.as_table}}</td>   
                          </tr>
                        </tbody>
                     

                      
                        <thead>
                          <tr>
                            <th colspan="2"> Address Data</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <td>{{form3.as_table}}</td> 
                          </tr>
                        </tbody>

                        <br>
                        <thead>
                          <tr>
                            <th colspan="2"> Photo </th>
                          </tr>
                        </thead>
                      </table>
                    </center>
                    <br>

                    <img src="{{objs.event_photos.get.photo.url}}">
                    <br><br>
                    {{form4}}
                    </div>
                    <div class="modal-footer justify-content-center">
                      <input type="submit" class="btn btn-danger" value="Save">
                    </div>
                  </form>
                  
              </div>
            </div>
          </div>


<!--script files-->
<script src="{% static 'js/jquerry.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/responsiveslides.min.js' %}"></script>

   
</body>
</html>
