{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Event Management</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/plugins.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

<style>
.userdata {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

.td1, .th1 {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

.tr1:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body id="home" data-spy="scroll" data-target="#navbar-wd" data-offset="98">
 

  <header class="top-header">
    <nav class="navbar header-nav navbar-expand-lg">
      <div class="container"><a class="navbar-brand" href=""> <img src="{% static "images/event-logo.jpg" %}" alt="website template image"/></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-wd" aria-controls="navbar-wd" aria-expanded="false" aria-label="Toggle navigation"><span></span><span></span><span></span></button>
        <div class="collapse navbar-collapse justify-content-end" id="navbar-wd">
          <ul class="navbar-nav">  
                <li><a class="nav-link active" href="">Home</a></li>
                <li><a class="nav-link" href="#about">About Us</a></li>
                <li><a class="nav-link" href="#contact">Contact</a></li>
                <li><a class="nav-link" href="/logout/">Logout</a></li>
              </ul>
            </div>
          </div>
        </nav>
      </header>



      <br><br>
      <div id="events" class="events-box">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <div class="title-box">
                <h2>Events</h2>
                <p>User Page</p>
            </div>
          </div>
          {% if user.is_authenticated %}
          <h2>Welcome {{user.first_name}} </h2>
          {% endif %}

                {% for obj in objs %}    
                
                <br>
                <table class="userdata">
                    <tr class="tr1">
                        <td class="td1"><i>{{obj.user.first_name}} {{obj.user.last_name}}</i></td>
                        <td class="td1"><i>{{obj.service}}</i></td>
                        <td class="td1">{{obj.start_date}}</td>
                        <!-- <td><a class="edit-btn" href="/EditPage/" >Edit</a></td> -->
                        <td class="td1"><a class="edit-btn" href="{% url 'update' obj.id%}" >Edit</a></td>
                    </tr>
                </table>
                <br>
                {% endfor %}
              </div>
            </div>
          </div>




<!--script files-->
<script src="{% static 'js/jquerry.js' %}"></script> 
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/responsiveslides.min.js' %}"></script> 


</body>
</html>
